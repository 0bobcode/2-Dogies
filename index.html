<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <section id="start-screen">
      <h1>Trivia Quiz Game</h1>
      <div class="settings">
        <label>
          Difficulty:
          <select id="difficulty">
            <!-- Options added dynamically -->
          </select>
        </label>
        <label>
          Category:
          <select id="category">
            <!-- Options added dynamically -->
          </select>
        </label>
      </div>
      <button id="start-btn">Start Quiz</button>
    </section>

    <!-- Quiz Screen -->
    <section id="quiz-screen" class="hidden">
      <div class="quiz-header">
        <h2 id="level-title">Level 1</h2>
        <div id="user-selection-display">
        <p id="category-text"></p>
        <p id="difficulty-text"></p>
        </div>
        
      </div>
      <hr>
      <div class="status">
        <p id="question-number">Question 1 / 10</p>
      
        <p>Score: <span id="score">0</span></p>
      </div>
      <div id="question-container">
        <p id="question-text"></p>
        <ul id="answers-list"></ul>
      </div>
      <button id="next-btn" disabled>Next</button>
    </section>

    <!-- Summary Screen -->
    <section id="summary-screen" class="hidden">
      <h2>Level Summary</h2>
      <p id="summary-text"></p>
      <div class="buttons">
        <button id="retry-btn">Retry Level</button>
        <button id="next-level-btn" class="hidden">Next Level</button>
      </div>
    </section>
  </div>
  <script src="triviaquiz.js"></script>
</body>
</html>
